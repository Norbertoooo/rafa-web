<div class="container mt-3">
  <div class="card shadow">
    <div class="card-header bg-primary" style="color: white">
      <div class="card-title text-center">
        <h3>Cadastro de Terapeuta</h3>
      </div>
    </div>
    <div class="card-body">
      <form #formLogin="ngForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" name="email" autocomplete="email"
                   required [(ngModel)]="terapeuta.login.email">
          </div>
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha" autocomplete="current-password"
                   name="senha" required [(ngModel)]="terapeuta.login.senha">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo"
                   name="nomeCompleto" required [(ngModel)]="terapeuta.nomeCompleto">
          </div>
          <div class="form-group col-md-6">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
                   required [(ngModel)]="terapeuta.dataNascimento">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="formacao">Formação</label>
            <input type="text" class="form-control" id="formacao" placeholder="formação" name="formacao"
                   required [(ngModel)]="terapeuta.formacao">
          </div>
          <div class="form-group col-md-6">
            <label for="especialidade">Especialidade</label>
            <input type="text" class="form-control" id="especialidade" placeholder="Especialidade" name="especialidade"
                   required [(ngModel)]="terapeuta.especialidade">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" name="cpf"
                   required [(ngModel)]="terapeuta.cpf" mask="000.000.000-00" pattern="\d*">
          </div>
          <div class="form-group col-md-4">
            <label for="crfa">CRFa</label>
            <input type="number" class="form-control" id="crfa" name="crfa" placeholder="0-00000"
                   required [(ngModel)]="terapeuta.crfa">
          </div>
          <div class="form-group col-md-4">
            <label for="telefone">Telefone</label>
            <input type="tel" class="form-control" id="telefone" placeholder="(00) 0 0000-0000" name="telefone"
                   required [(ngModel)]="terapeuta.telefone" mask="(00) 0 0000-0000">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="rua">Rua</label>
            <input type="text" class="form-control" id="rua" placeholder="1234 Main St" name="rua"
                   required [(ngModel)]="terapeuta.endereco.rua">
          </div>
          <div class="form-group col-md-5">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" name="bairro"
                   required [(ngModel)]="terapeuta.endereco.bairro">
          </div>
          <div class="form-group col-md-2">
            <label for="numero">Número</label>
            <input type="number" class="form-control" id="numero" name="numero" pattern="\d*"
                   required [(ngModel)]="terapeuta.endereco.numero">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-5">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" name="cidade"
                   required [(ngModel)]="terapeuta.endereco.cidade">
          </div>
          <div class="form-group col-md-4">
            <label for="estado">Estado</label>
            <select id="estado" class="form-control" name="estado" required [(ngModel)]="terapeuta.endereco.estado">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="cep">Cep</label>
            <input type="number" class="form-control" id="cep" name="cep"
                   required [(ngModel)]="terapeuta.endereco.cep">
          </div>
        </div>
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <textarea class="form-control" id="complemento" name="complemento"
                    [(ngModel)]="terapeuta.endereco.complemento">
          </textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary" [disabled]="!formLogin.form.valid" (click)="cadastrar()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

</div>

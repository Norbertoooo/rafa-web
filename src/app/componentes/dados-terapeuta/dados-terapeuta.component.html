<div class="card mb-4 mt-4 shadow">

  <div class="card-header">
    <div class="row">

      <div class="col-sm">
        <h4>Informações</h4>
      </div>

      <div class="col-sm text-right">
        <button type=button class="btn btn-link mr-3 text-center" (click)="collapse.toggle()"
                [attr.aria-expanded]="!isCollapsed">
          <span *ngIf="isCollapsed"><i class="fa fa-eye tamanho-icone"></i></span>
          <span *ngIf="!isCollapsed"><i class="fa fa-eye-slash tamanho-icone"></i></span>
        </button>
        <button type=submit class="btn btn-primary mr-3" (click)="editarTerapeuta()">
          <span><i class="fa fa-edit mr-2"></i> Editar Informações </span>
        </button>
        <button [disabled]="terapeutaForm.form.pristine" type=submit class="btn btn-primary"
                (click)="salvarAlteracoes(); terapeutaForm.form.reset()">
          <span><i class="fa fa-save mr-2"></i> Salvar Alterações</span>
        </button>
      </div>

    </div>
  </div>

  <div class="card" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
    <div class="card-body" >
      <form id="terapeuta" #terapeutaForm="ngForm">

        <div class="row">

          <div class="col-sm-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Nome Completo</div>
                <input size="55" id="terapeuta-nome-completo" class="form-control" aria-label="nomeCompleto"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.nomeCompleto" name="nomeCompleto">
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Especialidade</div>
                <input size="40" class="form-control" aria-label="especialidade" name="especialidade"
                       [(ngModel)]="terapeuta.especialidade" [readOnly]="estaBloqueado">
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Data de Nascimento</div>
                <input class="form-control" aria-label="dataNascimento" name="dataNascimento"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.dataNascimento">
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">CPF</div>
                <input size="21" maxlength="14" type="text" class="form-control"
                       aria-label="cpf" name="cpf" mask="CPF_CNPJ"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.cpf">
              </div>
            </div>
          </div>

        </div>

        <div class="row pt-sm-3">

          <div class="col-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Formação</div>
                <input size="62" class="form-control" aria-label="formacao" name="formacao"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.formacao">
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Email</div>
                <input size="50" class="form-control" readonly aria-label="email" value="{{terapeuta?.login.email}}">
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Telefone</div>
                <input type="text" size="32" class="form-control" aria-label="telefone"
                       name="telefone" mask="(00) 0 0000-0000" maxlength="11"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.telefone">
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">CRFa</div>
                <input type="text" class="form-control" aria-label="crfa" name="crfa" mask="0-00000"
                       [(ngModel)]="terapeuta.crfa" [readOnly]="estaBloqueado">
              </div>
            </div>
          </div>

        </div>

        <div class="row pt-sm-3">

          <div class="col-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Rua</div>
                <input size="68" type="text" class="form-control" aria-label="rua" name="rua"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.endereco.rua">
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Bairro</div>
                <input size="45" type="text" class="form-control" aria-label="bairro" name="bairro"
                       [(ngModel)]="terapeuta.endereco.bairro" [readOnly]="estaBloqueado">
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Número</div>
                <input size="32" type="text" class="form-control" aria-label="numero" name="numero"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.endereco.numero">
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">CEP</div>
                <input size="21" type="text" class="form-control" aria-label="cep"
                       name="cep" maxlength="8" mask="00000-000"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.endereco.cep">
              </div>
            </div>
          </div>

        </div>

        <div class="row pt-sm-3">

          <div class="col-7">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Complemento</div>
                <input size="126" type="text" class="form-control" aria-label="complemento" name="complemto"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.endereco.complemento">
              </div>
            </div>
          </div>

          <div class="col-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Estado</div>
                <input size="34" type="text" class="form-control" aria-label="estado" name="estado"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.endereco.estado">
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Cidade</div>
                <input size="18" type="text" class="form-control" aria-label="cidade" name="cidade"
                       [readOnly]="estaBloqueado" [(ngModel)]="terapeuta.endereco.cidade">
              </div>
            </div>
          </div>

        </div>

      </form>
    </div>
  </div>

</div>

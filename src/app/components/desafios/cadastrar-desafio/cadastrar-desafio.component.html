<div class="modal-header">
  <h4>Cadastrar Desafio</h4>
</div>
<div class="modal-body">
  <form>
    <div>
      <span>Pergunta</span>
      <input class="form-control" type="text" [(ngModel)]="desafio.pergunta" name="pergunta">
    </div>
    <div class="mt-3">
      <span>Resposta</span>
      <input class="form-control" type="text" [(ngModel)]="desafio.resposta" name="resposta">
    </div>
    <div class="mt-3">
      <span>Score Inicial</span>
      <input class="form-control" type="number" [(ngModel)]="desafio.scoreInicial"
             name="scoreInicial">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" (click)="cancelar()">
    <fa-icon class="mr-2" icon="times"></fa-icon>
    <span>Cancelar</span>
  </button>
  <button class="btn btn-primary" (click)="cadastrar()">
    <fa-icon class="mr-2" icon="save"></fa-icon>
    <span>Cadastrar</span>
  </button>
</div>
